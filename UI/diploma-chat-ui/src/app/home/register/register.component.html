<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
    <mat-form-field appearance="fill" class="half-width" style="width: 185px;">
        <mat-label>First name</mat-label>
        <input matInput name="firstName">
    </mat-form-field>
    <mat-form-field appearance="fill" style="margin-left: 10px; width: 185px;">
        <mat-label>Last name</mat-label>
        <input matInput name="lastName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput required type="email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" click>Register</button>
</form>
