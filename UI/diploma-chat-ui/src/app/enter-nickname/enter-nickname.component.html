<div class="centered-card">
    <mat-card class="chat-card shifted-down">
        <div id="content" class="hidden">
            <div class="chat-list-header">Enter your nickname:</div>
            <br>
            <form #enterNicknameForm="ngForm" (ngSubmit)="onSubmit(enterNicknameForm.value)">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nickname</mat-label>
                    <input matInput type="text" name="nickname" ngModel />
                </mat-form-field>
    
                <button mat-raised-button color="primary" class="full-width" click>Submit</button>
            </form>
        </div>
    </mat-card>
</div>
